<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="#" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app-wrapper">
      <!-- Header -->
      <header>
        <h1>TodoList</h1>
      </header>

      <!-- Input Section (Create) -->
      <section class="input-section">
        <div class="input-group">
          <label class="input-label">
            <span class="input-label-text">New Task</span>
            <form class="input-row" id="todoForm">
              <div class="input-wrapper">
                <input
                  id="inputTodo"
                  placeholder="Add a new task..."
                  type="text"
                />
              </div>
              <button type="submit" id="buttonTodoAdd">
                <span>+ Create</span>
              </button>
            </form>
          </label>
        </div>
      </section>

      <!-- Task List (Read, Update, Delete) -->
      <main>
        <div class="task-list-header">
          <h3 class="task-list-title">Ongoing Tasks</h3>
          <p id="tasks-count"><span id="countTask">0</span>Tasks</p>
        </div>
        <!-- list items -->
        <div id="listTodo"></div>
      </main>
    </div>

    <!-- modal for edit -->

    <div id="editModal" class="modal">
      <div id="modal-content">
        <div id="edit-title">
          <h2>Edit task:</h2>
        </div>
        <div>
          <input id="modal-input" type="text" />
        </div>
        <div id="modal-button">
          <button id="saveEdit">Done</button>
          <button id="cancelEdit">Cancel</button>
        </div>
      </div>
    </div>

    <script src="function.js"></script>
  </body>
</html>
